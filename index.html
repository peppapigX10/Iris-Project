<!DOCTYPE html>
<html lang="en">

<head>
    <!--Font sizes-->
    <!--paragraphs:16px-->
    <meta charset="UTF-8" />
    <title>Project Iris</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!--Javascript-->

    <script src="js/script.js"></script>
    <!--Font: Plus Jakarta Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

        <div class="navbar-container">
                <img src="img/NavBar.png" alt="NavBar Background" class="NavBar-background">
                    <ul class="navbar-list">
                        <li>
                            <a href="#page-top">
                            <img src="img/home_BUTTON.png" alt="Home" class="nav-buttons" id="Home"
                            onmouseover="this.src='img/home_clicked.png';this.alt='Home (hover)'"
                            onmouseout="this.src='img/home_BUTTON.png'; this.alt='Home'">
                            </a>
                        </li>
                        <li>
                            <a href="#about">
                            <img src="img/aboutus_BUTTON.png" alt="About" class="nav-buttons" id="About"
                            onmouseover="this.src='img/aboutus_clicked.png'; this.alt='About us (hover)'"
                            onmouseout="this.src='img/aboutus_BUTTON.png';this.alt='About us'">
                            </a>
                            </li>
                        <li>
                            <a href="#OurTeam">
                            <img src="img/Team_BUTTON.png" alt="Team" class="nav-buttons" id="OurTeam"
                            onmouseover="this.src='img/team_clicked.png';this.alt='Our team (hover)'"
                            onmouseout="this.src='img/team_BUTTON.png';this.alt='Our team'">
                            </a>
                        </li>
                        <li>
                            <a href="#GetInvolved">
                            <img src="img/Involve_BUTTON.png" alt="GetInvolved" class="nav-buttons" id="GetInvolved"
                            onmouseover="this.src='img/involve_clicked.png';this.alt='Get involved (hover)'"
                            onmouseout="this.src='img/involve_BUTTON.png';this.alt='Get involved'">
                            </a>
                        </li>
                        <li>
                            <a href="#Socials">
                            <img src="img/Socials_BUTTON.png" alt="Socials" class="nav-buttons" id="Socials"
                            onmouseover="this.src='img/socials_clicked.png';this.alt='Socials (hover)'"
                            onmouseout="this.src='img/socials_BUTTON.png';this.alt='Socials'">
                            </a>
                        </li>
                    </ul>
        </div>   
        <section id="page-top">
            <img src="img/home-title-and-logo.png" alt="Motto: You are not alone" class="motto">
            <p>Project Iris is where passionate students collaborate to address mental health struggles, encourage those suffering to seek help, help people feel less alone and end the stigma.</p>
    
        </section>
        <section id="about">
            <img src="img/about-title.png" alt="About Us" class="about-title">
            <div class="about-container">
                <div class="about-text">
                    <h2>Firstname</h2>
                    <p>Lorem </p>
                </div>
                <div class="about-image-slideshow">
                    <div class="mySlides fade">
                        <img src="img/AU-img1.png" alt="About image1">
                    </div>
                    <div class="mySlides fade">
                        <img src="img/AU-img2.png" alt="About image2">
                    </div>
                    <div class="mySlides fade">
                    <img src="img/AU-img3.png" alt="About image3">
                    </div>
                </div>
                <img src="img/lNext_BUTTON.png" alt="Left arrow" class="prev" onclick="plusSlides(-1)">
                <img src="img/rNext_BUTTON.png" alt="Right arrow" class="next" onclick="plusSlides(1)">
            </div>
            <br>
            
        </section>
        <script src="js/script.js"></script>
</body>
</html>
